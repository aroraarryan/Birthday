<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1>Today is Panda's birthday 🎉</h1>
      <img id="bff-img" src="images/panda.jpg" />
      <h2 id="bday-age">23 years old</h2>
      <h4 id="bday-date">27.09.2025</h4>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div class="gift-img" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how much I love you ❤️</h2>
      <div class="gift-img" id="gift-img-love"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's what I think of you 🥰</h2>
      <div class="gift-img" id="gift-img-cute"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div class="gift-img" id="gift-img-you"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">This one's for you, my panda 🥂</h2>
      <div class="gift-img" id="gift-img-cheers"></div>
    </div>
  </body>
</html>
